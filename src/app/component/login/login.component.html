
<div class="main-div">
    <mat-card>
        <mat-card-title>USER LOGIN</mat-card-title><br>
        <form [formGroup]="loginform" (ngSubmit)="login()">
    
            <mat-form-field class="full-width">
                <mat-label>username*</mat-label>
                <input matInput formControlName="name" value="name" id="name">
                <mat-error>This field is Mandatory</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" value="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
    
            <button mat-raised-button color="primary"  [disabled]="loginform.invalid">Sign Up</button>
        </form>
        <a routerLink="/signup">New user? Click to signup !! </a>
    </mat-card>
</div>
